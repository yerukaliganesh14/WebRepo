<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e293b;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #cbd5e1;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            border: none;
            color: #ffffff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #1d4ed8;
        }

        .login-container .note {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
            color: #64748b;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label>Username</label>
            <input type="text" placeholder="Enter username" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>
        <div class="note">
            Static page â€“ no authentication
        </div>
    </div>

</body>
</html>
