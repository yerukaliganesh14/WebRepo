<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Web Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f1f5f9;
            color: #1e293b;
        }

        header {
            background-color: #0f172a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #1e293b;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        .card {
            background: #ffffff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #0f172a;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Static Website</h1>
        <p>Simple HTML + CSS page</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <div class="card">
            <h2>Hello ðŸ‘‹</h2>
            <p>
                This is a static web page served using NGINX or Apache.
                No backend, no database, just clean HTML and CSS.
            </p>
        </div>

        <div class="card">
            <h2>Why Static?</h2>
            <p>
                Static sites are fast, secure, and easy to deploy with Docker.
            </p>
        </div>
    </main>

    <footer>
        Â© 2026 My Static Website
    </footer>

</body>
</html>
